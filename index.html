<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indica Inc. - Your Online Store</title>
    <link rel="icon" type="image/png" href="static/logo.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        .category-image {
            height: 150px;
        }

        .category-info {
            padding: 1rem;
        }
        }

        :root {
            --primary-color: #87CEEB;
            --primary-dark: #5FA8D3;
            --primary-light: #B0E0E6;
            --text-color: #333;
            --bg-color: #fff;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --success-green: #10B981;
            --trust-blue: #3B82F6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: var(--text-color);
            background: #f5f5f5;
        }

        header {
            background: var(--primary-dark);
            color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: white;
            padding: 5px;
            border-radius: 8px;
            object-fit: contain;
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
        }

        .site-title:hover {
            opacity: 0.9;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .cart-btn {
            background: white;
            color: var(--primary-dark);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cart-count {
            background: #ff4444;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.8rem;
        }

        nav {
            background: var(--primary-color);
            padding: 0.75rem 0;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            gap: 2rem;
            overflow-x: auto;
        }

        .nav-content a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            white-space: nowrap;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .nav-content a:hover {
            background: rgba(255,255,255,0.2);
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
            min-height: 60vh;
        }

        .hero {
            position: relative;
            padding: 0;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 3rem;
            overflow: hidden;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.5));
            z-index: 1;
        }

        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            padding: 4rem 2rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero p {
            font-size: 1.2rem;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .category-card {
            background: white;
            padding: 0;
            border-radius: 12px;
            text-align: center;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: var(--text-color);
            overflow: hidden;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .category-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .category-info {
            padding: 1.5rem;
        }

        .category-card h3 {
            margin: 0;
            color: var(--primary-dark);
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-info h3 {
            margin-bottom: 0.5rem;
            color: var(--primary-dark);
        }

        .product-description {
            color: #666;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .price-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 1rem;
        }

        .discount-badge {
            background: #ff4444;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-dark);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-to-cart-btn:hover {
            background: var(--primary-color);
        }

        .product-detail {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .product-detail-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: flex-start;
        }

        .carousel-container {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }

        .carousel-main {
            width: 100%;
            max-width: 100%;
            height: auto;
            max-height: 600px;
            object-fit: contain;
            display: block;
        }

        .carousel-thumbs {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            overflow-x: auto;
        }

        .carousel-thumb {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s;
        }

        .carousel-thumb.active {
            border-color: var(--primary-dark);
        }

        .product-details-info h1 {
            margin-bottom: 1rem;
            color: var(--primary-dark);
        }

        .product-details-info p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .weight-info {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #f0f0f0;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            color: #666;
            font-size: 0.95rem;
        }

        .share-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--trust-blue);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background 0.3s;
        }

        .share-btn:hover {
            background: #2563EB;
        }

        .share-icon {
            width: 16px;
            height: 16px;
            display: inline-block;
        }

        .product-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1.2rem;
        }

        .quantity-input {
            width: 60px;
            height: 40px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .cart-container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            overflow-x: auto;
            display: block;
        }

        .cart-table thead,
        .cart-table tbody,
        .cart-table tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        .cart-table th,
        .cart-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
            word-wrap: break-word;
        }

        .cart-table th {
            background: var(--primary-light);
            font-weight: bold;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
        }

        .remove-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .cart-summary {
            text-align: right;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #ddd;
        }

        .cart-summary-row {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 2rem;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .cart-summary-row.total {
            font-size: 1.5rem;
            font-weight: bold;
            padding-top: 1rem;
            border-top: 1px solid #ddd;
        }

        .cart-weight {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
        }

        .checkout-btn {
            display: block;
            margin: 2rem auto 0;
            padding: 1rem 3rem;
            background: var(--primary-dark);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
        }

        .checkout-container {
            background: white;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: var(--shadow);
            max-width: 700px;
            margin: 0 auto;
        }

        .checkout-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .checkout-header h1 {
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .checkout-header .subtitle {
            color: #666;
            font-size: 1rem;
        }

        .trust-indicators {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .trust-item {
            text-align: center;
        }

        .trust-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .trust-text {
            font-size: 0.85rem;
            color: #666;
            font-weight: 500;
        }

        .order-summary-box {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 2rem 0;
        }

        .order-summary-box h3 {
            color: var(--primary-dark);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.95rem;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-item.total {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary-dark);
            margin-top: 0.5rem;
            padding-top: 1rem;
            border-top: 2px solid var(--primary-dark);
        }

        .cta-section {
            margin: 2.5rem 0;
        }

        .cta-primary {
            width: 100%;
            padding: 1.2rem 2rem;
            background: var(--success-green);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.15rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .cta-primary:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
        }

        .cta-icon {
            font-size: 1.5rem;
        }

        .cta-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .cta-main {
            font-size: 1.15rem;
        }

        .cta-sub {
            font-size: 0.85rem;
            font-weight: normal;
            opacity: 0.9;
        }

        .urgency-text {
            text-align: center;
            color: #dc2626;
            font-size: 0.9rem;
            margin-top: 1rem;
            font-weight: 500;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 2rem 0;
            color: #999;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }

        .help-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
        }

        .help-section h4 {
            color: var(--text-color);
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }

        .help-section p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .help-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.85rem 2rem;
            background: white;
            color: var(--primary-dark);
            border: 2px solid var(--primary-dark);
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
        }

        .help-btn:hover {
            background: var(--primary-dark);
            color: white;
        }

        .security-badges {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
            flex-wrap: wrap;
        }

        .security-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-size: 0.85rem;
        }

        .security-icon {
            color: var(--success-green);
            font-size: 1.2rem;
        }

        footer {
            background: var(--primary-dark);
            color: white;
            padding: 3rem 0 1rem;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .footer-logo {
            width: 60px;
            height: 60px;
            background: white;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 1rem;
            object-fit: contain;
        }

        .footer-section h4 {
            margin-bottom: 1rem;
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 0.5rem;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .footer-links a:hover {
            opacity: 1;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            margin-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .product-detail-content {
                grid-template-columns: 1fr;
            }

            .carousel-main {
                max-height: 400px;
            }

            .cart-table {
                font-size: 0.85rem;
            }

            .cart-table th,
            .cart-table td {
                padding: 0.5rem 0.25rem;
            }

            .cart-item-image {
                width: 60px;
                height: 60px;
            }

            .hero {
                min-height: 300px;
            }

            .hero-content {
                padding: 2rem 1.5rem;
            }

            .hero h1 {
                font-size: 1.8rem;
            }

            .cart-table th:nth-child(1),
            .cart-table td:nth-child(1) {
                width: 35%;
            }

            .cart-table th:nth-child(2),
            .cart-table td:nth-child(2) {
                width: 15%;
            }

            .cart-table th:nth-child(3),
            .cart-table td:nth-child(3) {
                width: 15%;
            }

            .cart-table th:nth-child(4),
            .cart-table td:nth-child(4) {
                width: 18%;
            }

            .cart-table th:nth-child(5),
            .cart-table td:nth-child(5) {
                width: 17%;
            }

            .remove-btn {
                padding: 0.4rem 0.6rem;
                font-size: 0.85rem;
            }

            .checkout-btn {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
            }

            .checkout-container {
                padding: 1.5rem;
            }

            .checkout-header h1 {
                font-size: 1.5rem;
            }

            .trust-indicators {
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
                padding: 1rem;
            }

            .trust-icon {
                font-size: 1.5rem;
            }

            .trust-text {
                font-size: 0.75rem;
            }

            .cta-primary {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }

            .cta-main {
                font-size: 1rem;
            }

            .cta-sub {
                font-size: 0.75rem;
            }

            .cart-summary-row {
                flex-direction: column;
                align-items: flex-end;
                gap: 0.5rem;
            }

            .share-btn {
                margin-left: 0;
                margin-top: 0;
            }

            .product-actions {
                flex-direction: column;
                align-items: stretch;
                gap: 0.75rem;
            }

            .weight-info {
                width: 100%;
                justify-content: center;
            }

            .share-btn {
                width: 100%;
                justify-content: center;
            }
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #666;
        }

        .empty-message {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background: var(--primary-light);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
        }

        .back-btn:hover {
            background: var(--primary-color);
        }
    </style>
</head>
<body>
<header>
    <div class="header-content">
        <div class="logo-container">
            <img src="static/logo.png" alt="Indica Inc. Logo" class="logo" onerror="this.style.display='none'"
                 onclick="showHome()">
            <div class="site-title" onclick="showHome()">Indica Inc.</div>
        </div>
        <div class="header-actions">
            <a href="#" class="cart-btn" onclick="showCart(); return false;">
                üõí Cart <span class="cart-count" id="cartCount">0</span>
            </a>
        </div>
    </div>
</header>

<nav>
    <div class="nav-content" id="navContent">
        <a href="#" onclick="showHome(); return false;">Home</a>
    </div>
</nav>

<main id="mainContent">
    <div class="loading">Loading products...</div>
</main>

<footer>
    <div class="footer-content">
        <div class="footer-section">
            <img src="static/logo.png" alt="Indica Inc. Logo" class="footer-logo" onerror="this.style.display='none'">
            <p>Your trusted online store</p>
        </div>
        <div class="footer-section">
            <h4>Shop</h4>
            <ul class="footer-links" id="footerCategories"></ul>
        </div>
        <div class="footer-section">
            <h4>Customer Service</h4>
            <ul class="footer-links">
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Shipping Info</a></li>
                <li><a href="#">Returns</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </div>

<script>
    let CONFIG = {};
    let products = [];
    let cart = [];
    let categories = [];

    async function init() {
        loadCart();
        await loadConfig();
        await loadDataFromXLSX();

        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('product');
        if (productId && products.length > 0) {
            showProductDetails(productId);
        }
    }

    async function loadConfig() {
        try {
            const response = await fetch('config.json');
            CONFIG = await response.json();
        } catch (e) {
            console.error("Error loading config.json", e);
            CONFIG = {
                upiId: "8802280767@ptsbi",
                merchantName: "Indica Inc",
                whatsappNumber: "917385280767",
                themeColor: "#87CEEB"
            };
        }
    }

    async function loadDataFromXLSX() {
        try {
            const response = await fetch('products.xlsx');
            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(arrayBuffer);
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            const jsonData = XLSX.utils.sheet_to_json(firstSheet);

            products = jsonData.map(row => ({
                isActive: row['isActive'] == 1,
                itemCode: row['Item Code'] || row['itemCode'],
                itemName: row['Item Name'] || row['itemName'],
                category: row['Category'] || row['category'],
                description: row['Description'] || row['description'],
                price: parseFloat(row['Price'] || row['price']),
                weight: parseFloat(row['Weight'] || row['weight'] || 0),
                isDiscounted: row['Is Discounted'] === 'Yes' || row['isDiscounted'] === true || row['isDiscounted'] == 1,
                discountPercentage: parseFloat(row['Discount Percentage'] || row['discountPercentage'] || 0),
                primaryImage: 'images/' + (row['Primary Image'] || row['primaryImage']),
                secondaryImages: (row['Secondary Images'] || row['secondaryImages'] || '').split(',').map(s => 'images/' + s.trim()).filter(s => s !== 'images/')
            })).filter(p => p.isActive);

            categories = [...new Set(products.map(p => p.category))];
            updateNav();
            updateFooterCategories();

            const urlParams = new URLSearchParams(window.location.search);
            if (!urlParams.get('product')) {
                showHome();
            }
        } catch (error) {
            console.error('Error loading products.xlsx:', error);
            loadSampleData();
        }
    }

    function loadSampleData() {

            {
                itemCode: 'BK002',

                secondaryImages: ['images/BK002.jpg']

        categories = [...new Set(products.map(p => p.category))];
        updateNav();
        updateFooterCategories();
        showHome();
    }

    function updateNav() {
        const nav = document.getElementById('navContent');

    function updateFooterCategories() {

    function showHome() {

                                </div>
                                <button class="share-btn" onclick="shareProduct('${product.itemCode}')">

    function shareProduct(itemCode) {
        const url = `${window.location.origin}${window.location.pathname}?product=${itemCode}`;

        if (navigator.share) {
            navigator.share({
                title: 'Check out this product!',
                url: url
            }).catch(() => {
                copyToClipboard(url);
            });
        } else {
            copyToClipboard(url);
        }
    }

    function copyToClipboard(text) {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert('Product link copied to clipboard!');
    }

    function changeCarouselImage(img, thumb) {
        document.getElementById('carouselMain').src = img;
        document.querySelectorAll('.carousel-thumb').forEach(t => t.classList.remove('active'));
        thumb.classList.add('active');
    }

    function changeQuantity(delta) {
        const input = document.getElementById('quantityInput');
        const newValue = parseInt(input.value) + delta;
        if (newValue >= 1) {
            input.value = newValue;
        }
    }

    function addToCartWithQuantity(itemCode) {
        const quantity = parseInt(document.getElementById('quantityInput').value);
        addToCart(itemCode, quantity);
    }

    function addToCart(itemCode, quantity = 1) {
        const product = products.find(p => p.itemCode === itemCode);
        if (!product) return;

        const existingItem = cart.find(item => item.itemCode === itemCode);
        if (existingItem) {
            existingItem.quantity += quantity;
        } else {
            cart.push({ ...product, quantity });
        }

        saveCart();
        updateCartCount();
        alert('Added to cart!');
    }

    function removeFromCart(itemCode) {
        cart = cart.filter(item => item.itemCode !== itemCode);

    }

    function calculateTotal() {
        return cart.reduce((total, item) => {
            const finalPrice = item.isDiscounted
                ? item.price * (1 - item.discountPercentage / 100)
                : item.price;
            return total + (finalPrice * item.quantity);

        try {

            cart = JSON.parse(cartData);
            updateCartCount();

        const count = cart.reduce((sum, item) => sum + item.quantity, 0);
